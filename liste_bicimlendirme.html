<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste Biçimlendirme</title>
    <style>
        ul{
            border: 1px solid lightskyblue;
            border-radius: 10px;
            padding: 20px;
            background-color: aliceblue;
            list-style-type: none;
        }
        li{
            padding: 10px;
            background-color: rgb(255, 160, 122, 0.6);
            margin: 10px;
            border-radius: 10px;
            border-left: 10px solid lightslategray;
        }
    </style>
</head>
<body>
    <ul>
        <li>Aram Kılıç</li>
        <li>Okan Beyaz</li>
        <li>Ela Beyaz</li>
    </ul>
    
</body>
</html>
